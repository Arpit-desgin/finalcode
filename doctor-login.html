<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | Healthcare System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Doctor Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Forgot Password & Sign Up Links -->
            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <p>Don't have an account? <a href="signupdoctor.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Dummy login validation (Replace this with actual backend authentication)
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "S24CSEU2237@bennett.edu.in" && password === "12345") {
                window.location.href = "doctor_dashboard.html"; // Redirect to the dashboard
            } else {
                alert("Invalid email or password. Try again.");
            }
        });
    </script>
</body>
</html>
